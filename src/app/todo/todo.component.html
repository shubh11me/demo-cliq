<div class="container">
  <form [formGroup]="todoForm" (ngSubmit)="addTodo()">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Title</label>
      <input type="email" formControlName="title" class="form-control" id="exampleFormControlInput1"
        placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>


  <H1 class="text-center">My Todods for {{name}}</H1>
  <div class="row">
    <div class="col-md-4" *ngFor="let todo of todos">
      <app-todo-card (deleter)="delete($event)" [todoData]="todo"></app-todo-card>
    </div>

  </div>
</div>
